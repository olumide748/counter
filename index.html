<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
    <div class="relative left-[650px] top-[200px]">
    <h1 class="text-4xl font-bold text-rose-600">Counter</h1>
    <div class="flex flex-col">
        <button onclick="increment()" class=" text-4xl border-2 w-[30%] bg-amber-300">+</button>
        <span id="count" class=" text-4xl border-2 w-[30%] pl-[195px]">0</span>
        <button onclick="decrement()" class=" text-4xl border-2 w-[30%] bg-amber-900">-</button>
    </div>
</div>

    <script>
        let count = 0;
        const counterElement = document.getElementById('count');

        function increment() {
            count++;
            updateCounter();
        }

        function decrement() {
            if (count > 0) { // Check if count is greater than 0
                count--;
                updateCounter();
            }
        }
        
        function updateCounter() {
            counterElement.textContent = count;
        }
    </script>
</body>
</html>
</body>
</html>
